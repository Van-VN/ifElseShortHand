<script>
    function compareNum() {
        let numa = +prompt("Nhập số a");
        let numb = +prompt("Nhập số b");
        let c = (numa + numb) < 4 ? "Below" : "Over";
        alert(c);
    }

    function greet() {
        let sayHi = prompt("Nhập chức vụ Employee/Director", "Employee");
        let login = sayHi === "Employee" ? "Hello" : sayHi === "Director" ? "Greetings" : "No Login";
        alert(login);
    }

</script>
